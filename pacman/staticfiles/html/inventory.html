<!DOCTYPE html>
<html>
{% load static %}

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/inventory.css'%}" />
	<Title>Pac-Man</Title>
	<script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200&display=swap" rel="stylesheet" />
</head>
<nav class="search-displace">
	<h1 class="title">Inventory @ Robotics Club</h1>
	<div id="wrap">
		<form method="post" action="{% url 'search-inventory' %}" autocomplete="on">
			{% csrf_token %}
			<input id="search" name="Search" type="text" placeholder="I'm Looking for . . .">
			<input id="search_submit" value="Rechercher" type="submit">
		</form>
	</div>
</nav>

<body>
	<div class="searchresults">
		{% block content %}{% endblock %}
	</div>
</body>
<div id="pages">
	<div class="pagination">
		<input id="dot-1" type="radio" name="dots" checked="checked">
		<label for="dot-1"></label>
		<input id="dot-2" type="radio" name="dots">
		<label for="dot-2"></label>
		<input id="dot-3" type="radio" name="dots">
		<label for="dot-3"></label>
		<input id="dot-4" type="radio" name="dots">
		<label for="dot-4"></label>
		<input id="dot-5" type="radio" name="dots">
		<label for="dot-5"></label>
		<input id="dot-6" type="radio" name="dots">
		<label for="dot-6"></label>
		<div class="pacman"></div>
	</div>
</div>

</html>
