<!DOCTYPE html>
<html>
{% load static %}

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/inventory.css'%}" />
	<Title>Pac-Man</Title>
	<script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200&display=swap" rel="stylesheet" />
</head>
<nav class="search-displace">
	<h1 class="title">Inventory @ Robotics Club</h1>
	<div id="wrap">
		<form method="post" action="{% url 'search-inventory' %}" autocomplete="on">
			{% csrf_token %}
			<input id="search" name="Search" type="text" placeholder="I'm Looking for . . .">
			<input id="search_submit" value="Rechercher" type="submit">
		</form>
	</div>
</nav>

<body>
	<div class="searchresults">
		{% block content %}{% endblock %}
	</div>
</body>
<div id="pages">
	<div class="pagination">
		{% for dot in range(0,{{pages}}) %}
		<input id="dot-{{dot}}" type="radio" name="dots" checked="checked">
		<label for="dot-{{dot}}"></label>
		{% endfor %}
		<div class="pacman"></div>
	</div>
</div>

</html>
<style>
	.pages{
  margin: auto;
  margin-bottom: 20px;
  justify-self: center;
}

.pagination {
	position: relative;
	display: flex;
	flex-direction: row;
	--ddim: 10px;
	--rd: 15px;
	--rdim: calc(var(--rd)*2);
	--pm: #ffff03;
}

label {
	content: '';
	margin: 0 10px;
	height: var(--ddim);
	width: var(--ddim);
	background: #f7b997;
	cursor: pointer;
}

label:first-child {margin-left: 0;}
label:last-child {margin-right: 0;}
input {display: none;}

.pacman {
	content: '';
	position: absolute;
	top: calc(-1*var(--ddim));
	left: calc(-1*var(--ddim)/2);
	height: var(--rdim);
	width: var(--rdim);
	transition: transform 250ms linear;
}

.pacman:before,
.pacman:after {
	content: '';
	position: absolute;
	height: var(--rd);
	width: var(--rdim);
	left: 0;
	background: var(--pm);
	transition: inherit;
}

.pacman:before {
	top: 0;
	border-top-left-radius: var(--rdim);
	border-top-right-radius: var(--rdim);
	transform-origin: bottom center;
	transform: rotate(-45deg);
}

.pacman:after {
	bottom: 0;
	border-bottom-left-radius: var(--rdim);
	border-bottom-right-radius: var(--rdim);
	transform-origin: top center;
	transform: rotate(45deg);
}

@keyframes waka {
	0% {}
	50% {transform: rotate(0);}
	100% {}
}

input[type="radio"]:hover ~ .pacman:before,
input[type="radio"]:hover ~ .pacman:after {
	animation: waka 500ms infinite;
}
{% for dot in range(0,{{pages}}) %}
input[id="dot-{dot}"]:checked ~ .pacman {transform: translateX(calc(var(--ddim) + var(--rdim)*{{dot}} - 1));}
{% endfor %}
</style>
